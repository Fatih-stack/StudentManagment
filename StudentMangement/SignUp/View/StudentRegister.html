<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="AngularJS/angular.js"></script>
    <script src="AngularJS/angular-local-storage.min.js"></script>
    <script src="AngularJS/authInterceptorService.js"></script>
    <script src="AngularJS/Student.js"></script>
</head>
<body ng-app="StudentApp" ng-controller="StdntCtrl">

    <h3 class="text-center text-danger">Student Register</h3>
    <hr />
    <div class="paddingT50">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <Form ng-submit="InsertStd(Student)" name="myForm" novalidate>
                    <div class="form-group">
                        <label>First Name : </label>
                        <input type="text" name="firstname" required ng-model="Student.firstName"
                               placeholder="Enter name" />
                        <br>
                        <span style="color:red" ng-show="myForm.firstname.$error.required
                        && myForm.firstname.$dirty">firstname is required</span>
                    </div>
                    <div class="form-group">
                        <label>Last Name : </label>
                        <input type="text" name="lastname" required ng-model="Student.lastName"
                               placeholder="Enter Surname" />
                        <br />
                        <span style="color:red" ng-show="myForm.lastname.$error.required
                        && myForm.lastname.$dirty">lastname is required</span>
                    </div>
                    <div class="form-group">
                        <label>Username : </label>
                        <input type="text" name="username" required ng-model="Student.username"
                               placeholder="Enter User Name" />
                        <br />
                        <span style="color:red" ng-show="myForm.username.$error.required
                        && myForm.username.$dirty">username is required</span>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="text" name="Email" required ng-model="Student.Email"
                               placeholder="Enter Email" />
                        <br />
                        <span style="color:red" ng-show="myForm.Email.$error.required
                        && myForm.Email.$dirty">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label>Password : </label>
                        <input type="password" name="password" required ng-model="Student.password"
                               placeholder="Enter Password" />
                        <br />
                        <span style="color:red" ng-show="myForm.Password.$error.required
                        && myForm.Password.$dirty">Password is required</span>
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Course : </label>
                        <input type="text" name="course" ng-model="Student.Course"
                               placeholder="Course" />
                    </div>
                    <div class="form-group">
                        <label>Teacher : </label>
                        <input type="text" name="Teacher" ng-model="Student.Teacher"
                               placeholder="Course" />
                    </div>
                    <br />
                    <br />
                    <button ng-disabled="!myForm.$valid" type="submit"> REGISTER </button>
                </Form>
            </div>
        </div>
    </div>
</body>
</html>
