<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="AngularJS/angular.js"></script>
    <script src="AngularJS/angular-local-storage.min.js"></script>
    <script src="AngularJS/authInterceptorService.js"></script>
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header"><h3 class="mb-0">Add Course</h3></div>
                <div class="card-body">
                    <ng-form ng-submit="onSubmit(myForm)" name="myForm"  novalidate>
                        <input type="hidden" name="CourseID" #CourseID="ngModel" [(ngModel)]="service.formData.CourseID">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input name="CName" #CName="ngModel" [(ngModel)]="service.formData.CName" class="form-control" required>    
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input name="Duration" #Duration="ngModel" [(ngModel)]="service.formData.Duration" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Contents">Contents</label>
                            <textarea name="Contents" #Contents="ngModel" [(ngModel)]="service.formData.Contents" class="form-control" rows="4" cols="50">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label>Teacher</label>
                            <input name="Teacher" #Teacher="ngModel" [(ngModel)]="service.formData.Teacher" class="form-control">
                        </div>
                        <button ng-disabled="!myForm.$valid" type="submit" class="btn btn-block btn-success">
                            ADD COURSE
                        </button>
                    </ng-form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
