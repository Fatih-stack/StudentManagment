<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="../Scripts/angular.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="CourseCtrl">

    <div class="row">

        <h1 class="text-center text-danger">Course</h1>
        <hr />

        <div class="row">
            <div class="col-md-9 col-md-offset-1">
                <br />
                <br />
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Duration</th>
                            <th>Contents</th>
                            <th>Teacher</th>
                            <th>Course Sil</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="item in Course">
                        <td>{{item.CName}}</td>
                        <td>{{item.Duration}}</td>
                        <td>{{item.Contents}}</td>
                        <td>{{item.Teacher}}</td>
                        <td><input type="button" ng-click="onDelete(item)" value="Delete"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
