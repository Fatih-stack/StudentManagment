<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="AngularJS/angular.js"></script>
    <script src="AngularJS/angular-local-storage.min.js"></script>
    <script src="AngularJS/authInterceptorService.js"></script>
    <title></title>
</head>
<body>
    <table class="table table-hover" border>
        <tr>
            <th>Teacher</th>
            <th>Link/Announcement</th>
        </tr>
        <tr *ngFor="let post of service.list">
            <td (click)="populateForm(post)">{{post.Teacher}}</td>
            <td (click)="populateForm(post)">{{post.Share}}</td>
        </tr>
    </table>
</body>
</html>
