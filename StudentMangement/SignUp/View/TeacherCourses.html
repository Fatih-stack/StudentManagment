<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="AngularJS/angular.js"></script>
    <script src="AngularJS/angular-local-storage.min.js"></script>
    <script src="AngularJS/authInterceptorService.js"></script>
    <title></title>
</head>
<body>
    <table class="table table-hover" border>
        <tr>
            <ng-container>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Course Contents</th>
                <th>Course Teacher</th>
                <th>Course Sil</th>
            </ng-container>
        </tr>
        <tr *ngFor="let course of service.list">
            <ng-container *ngIf="this.user.currentUser.firstName + ' ' + this.user.currentUser.lastName  === course.Teacher">
                <td (click)="populateForm(course)">{{course.CName}}</td>
                <td (click)="populateForm(course)">{{course.Duration}}</td>
                <td (click)="populateForm(course)">{{course.Contents}}</td>
                <td (click)="populateForm(course)">{{course.Teacher}}</td>
                <td><button (click)="onDelete(course.CourseID)" class="btn btn-sm btn-outline-danger">X</button></td>
            </ng-container>
        </tr>
    </table>
</body>
</html>
