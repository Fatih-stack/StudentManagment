<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="AngularJS/Teacher.js"></script>
</head>
<body ng-app="myApp" ng-controller="TeacherCtrl">

        <h1 class="text-center text-danger">Teachers</h1>
        <hr />

            <div class="col-md-9 col-md-offset-1">
                <br />
                <br />
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Teacher Name</th>
                            <th>Teacher Surname</th>
                            <th>Teacher UserName</th>
                            <th>Teacher Sil</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="item in Teacher">
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.username}}</td>
                        <td><input type="button" ng-click="onDelete(item)" value="Delete"></td>
                    </tr>
                </table>
            </div>
</body>
</html>
