<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="AngularJS/angular.js"></script>
    <script src="AngularJS/angular-local-storage.min.js"></script>
    <script src="AngularJS/authInterceptorService.js"></script>
    <script src="AngularJS/StudentLogin.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title></title>
</head>
<body class="main" ng-app="StudentLoginApp">
    <div class="container-fluid" ng-controller="StudentLoginController">
        <div class="paddingT50">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <!--<div class="logo1">
            <img src="Images/logo_template.png" />
            </div>-->
                    <div class="center heading1">
                        Student Sign in
                    </div>
                    <div class="form_Main">
                        <div class="form-group">
                            <label class="label1" for="username">User Name</label>
                            <input ng-model="loginData.userName" id="username"
                                   type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="label1" for="password">Password</label>
                            <input ng-model="loginData.password" id="password"
                                   type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <div style="padding-top:10px;">
                                <input ng-click="Login()" ng-disabled="isProcessing"
                                       type="button" class="btn btn-block btn-success"
                                       value="{{LoginBtnText}}" />
                            </div>
                        </div>
                        <!--<span class="footer_para_left">
                <a href="">Create an account</a>.
                ...bleSure\TableSure.Web\Html\Test\DemoVideo\demoSignIn.html 2
                </span>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
