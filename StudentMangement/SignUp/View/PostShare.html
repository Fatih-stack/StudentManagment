<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header"><h3 class="mb-0">Share link/Post</h3></div>
                <div class="card-body">
                    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
                        <div class="form-group">
                            <label for="Share">Link/Announcement</label>
                            <textarea name="Share" #Share="ngModel" [(ngModel)]="service.formData.Share" class="form-control" rows="4" cols="50">
              </textarea>
                        </div>
                        <div class="form-group">
                            <label>Teacher</label>
                            <input name="Teacher" #Teacher="ngModel" [(ngModel)]="service.formData.Teacher" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">SHARE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
