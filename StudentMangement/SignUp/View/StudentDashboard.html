<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="AngularJS/angular.js"></script>
    <script src="AngularJS/angular-local-storage.min.js"></script>
    <script src="AngularJS/authInterceptorService.js"></script>
    <script src="AngularJS/StudentLogin.js"></script>
    <link href="AdminDashboard.css" rel="stylesheet" />
    <title></title>
</head>
<body class="main" ng-app="StudentLoginApp" ng-controller="StudentlogoutController">
    <div class="container-fluid">
        <!-- nav -->
        <div class="form-group">
            <div style="padding-top:10px;">
                <input ng-click="LogOut()" type="button" class="btn btn-success" value="Logout" />
            </div>
        </div>

        <div class="container-fluid">
            <!-- order items table-->
            <div class="form-group">
                <h3 ng-bind="userName"></h3>
                <br />
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'ViewPost')">View Post&Share</button>
                    <button class="tablinks" onclick="openTab(event, 'ViewCourse')">View Course</button>
                    <button class="tablinks" onclick="openTab(event, 'EnrolledCourses')" ng-click="GetAllEnrols()">Enroll Course</button>
                </div>
                <br /><br />
                <div id="ViewPost" class="tabcontent" ng-controller="PostCtrl">
                    <h3>Shares</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Teacher</th>
                                <th>Post</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in Post">
                            <td>{{item.Teacher}}</td>
                            <td>{{item.Share}}</td>
                        </tr>
                    </table>
                </div>

                <div id="EnrolledCourses" class="tabcontent" ng-controller="CourseCtrl">
                    <h3>Enrolled Courses</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Teacher</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in Enrolled" ng-if="item.Student == userName">
                            <td>{{item.Student}}</td>
                            <td>{{item.Course}}</td>
                            <td>{{item.Teacher}}</td>
                            <td><input type="button" ng-click="DeleteEnroll(item)" value="Delete"></td>
                        </tr>
                    </table>
                </div>

                <div id="ViewCourse" class="tabcontent" ng-controller="CourseCtrl">
                    <h3>Courses</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Duration</th>
                                <th>Contents</th>
                                <th>Teacher</th>
                                <th>Enroll Course</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in Course">
                            <td>{{item.CName}}</td>
                            <td>{{item.Duration}}</td>
                            <td>{{item.Contents}}</td>
                            <td>{{item.Teacher}}</td>
                            <td><input type="button" ng-click="Enroll(item)" value="Enroll"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
