<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="service.js"></script>
    <script src="demo.js"></script>
    <title></title>
</head>
<body>

    <table class="table table-hover border">
        <tr>
            <ng-container>
                <th>Course</th>
                <th>Teacher</th>
                <th>Delete</th>
            </ng-container>
        </tr>
        <ng-container *ngFor="let enrolled of enrolledService.list">
            <tr *ngFor="let stdnt of service.list">
                <ng-container *ngIf="enrolled.Student === stdnt.firstName + ' ' + stdnt.lastName">
                    <td (click)="populateForm(enrolled)">{{enrolled.Course}}</td>
                    <td (click)="populateForm(enrolled)">{{enrolled.Teacher}}</td>
                    <td><button (click)="onDelete(enrolled.id)" class="btn btn-sm btn-outline-danger">Delete Lesson</button></td>
                </ng-container>
            </tr>
        </ng-container>
    </table>
</body>
</html>
